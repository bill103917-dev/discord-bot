<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>{{ guild_obj.name }} 的伺服器</title>
    <style>
        body {
            background-color: #36393f;
            color: #dcdfe4;
            font-family: 'Noto Sans CJK TC', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .header h2 {
            font-size: 28px;
            font-weight: bold;
        }
        .status-row {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #b9bbbe;
            margin-bottom: 30px;
        }
        .status-item {
            margin-right: 20px;
        }
        /* 增加一個 Flexbox 容器來排列按鈕 */
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }
        .start-btn {
            background-color: #5865f2;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        {% if guild_obj.icon %}
        <img src="{{ guild_obj.icon.url }}" alt="Guild Icon">
        {% endif %}
        <div>
            <h2>{{ guild_obj.name }} 的伺服器</h2>
            <div class="status-row">
                <span class="status-item">{{ member_count }} 位成員</span>
                <span class="status-item">
                    {% if is_owner %}伺服器擁有者{% else %}機器人專家{% endif %}
                </span>
            </div>
        </div>
    </div>
    
    <div class="button-container">
        <a href="{{ url_for('settings_page', guild_id=guild_obj.id) }}" class="start-btn">開始設定</a>
        <a href="{{ url_for('members_page', guild_id=guild_obj.id) }}" class="start-btn">顯示成員</a>
    </div>
</body>
</html>
