<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{{ guild_obj.name }} - 設定</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans CJK TC', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2f3136; /* Discord 背景色 */
            color: #dcddde; /* Discord 文字色 */
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
        }
        .header-section {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding: 0 15px;
        }
        .header-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .header-title h1 {
            margin: 0;
            font-size: 32px;
            color: #fff;
        }
        .header-title p {
            margin: 0;
            color: #b9bbbe;
        }
        /* 模組卡片樣式 */
        .feature-card {
            background-color: #36393f; /* Discord 卡片色 */
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer; /* 讓整個卡片看起來可點擊 */
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .card-icon {
            font-size: 28px;
            color: #7289da; /* 藍色強調色 */
            margin-bottom: 10px;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }
        .card-description {
            color: #b9bbbe;
            font-size: 14px;
        }
        .btn-start {
            background-color: #7289da;
            border-color: #7289da;
            width: 100%;
        }
        .btn-start:hover {
            background-color: #677bc4;
            border-color: #677bc4;
        }

        /* Modal 彈出視窗相關樣式 (確保與 modal_notifications.html 一致) */
        .modal-content {
            background-color: #36393f;
            border: none;
        }
        .modal-header, .modal-footer {
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            {% if guild_obj.icon %}
                <img src="{{ guild_obj.icon.url }}" alt="Guild Icon" class="header-icon">
            {% endif %}
            <div class="header-title">
                <h1>{{ guild_obj.name }} 的功能設定</h1>
                <p>選擇您想要設定或調整的功能模組</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="feature-card">
                    <div>
                        <div class="card-icon">📺</div> 
                        <div class="card-title">影片與直播通知</div>
                        <div class="card-description">設定 YouTube 或其他平台的影片和直播自動發送通知，包含篩選與訊息客製化。</div>
                    </div>
                    <a href="#" onclick="loadNotificationModal({{ guild_obj.id }})" class="btn btn-start mt-3">開始設定</a>
                </div>
            </div>

            <div class="col-md-6 col-lg-4 mb-4">
                <div class="feature-card">
                    <div>
                        <div class="card-icon">👋</div> 
                        <div class="card-title">歡迎新成員</div>
                        <div class="card-description">設定新成員加入時的自動訊息、身分組與驗證流程。</div>
                    </div>
                    <a href="{{ url_for('settings', guild_id=guild_obj.id, module='welcome') }}" class="btn btn-start mt-3">開始設定</a>
                </div>
            </div>

            <div class="col-md-6 col-lg-4 mb-4">
                <div class="feature-card">
                    <div>
                        <div class="card-icon">✨</div> 
                        <div class="card-title">反應身分組</div>
                        <div class="card-description">讓成員點擊表情符號自動領取對應的身分組。</div>
                    </div>
                    <a href="{{ url_for('settings', guild_id=guild_obj.id, module='reaction_roles') }}" class="btn btn-start mt-3">開始設定</a>
                </div>
            </div>
            
            </div>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">← 返回我的伺服器列表</a>
    </div>

    <div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" id="modalContent">
                </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        /**
         * 使用 AJAX 載入影片通知設定 (modal_notifications.html) 並彈出
         */
        function loadNotificationModal(guildId) {
            // 呼叫 bot.py 中的 /settings/notifications_modal 路由
            $.ajax({
                url: `/guild/${guildId}/settings/notifications_modal`, 
                method: 'GET',
                success: function(data) {
                    $('#modalContent').html(data); // 將獲取的 HTML 內容放入 Modal 容器
                    $('#notificationModal').modal('show'); // 顯示 Modal
                },
                error: function() {
                    alert('載入設定失敗，請檢查網路或機器人狀態。');
                }
            });
        }
    </script>
</body>
</html>
