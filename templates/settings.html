<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{{ guild_obj.name }} - 設定</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans CJK TC', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2f3136; /* Discord 背景色 */
            color: #dcddde; /* Discord 文字色 */
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
        }
        .header-section {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding: 0 15px;
        }
        .header-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .header-title h1 {
            margin: 0;
            font-size: 32px;
            color: #fff;
        }
        .header-title p {
            margin: 0;
            color: #b9bbbe;
        }
        .feature-card {
            background-color: #36393f; /* Discord 卡片色 */
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .card-icon {
            font-size: 28px;
            color: #7289da; /* 藍色強調 */
            margin-bottom: 10px;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }
        .card-description {
            color: #b9bbbe;
            font-size: 14px;
        }
        .btn-start {
            background-color: #7289da;
            border-color: #7289da;
            width: 100%;
        }
        .btn-start:hover {
            background-color: #677bc4;
            border-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            {% if guild_obj.icon %}
                <img src="{{ guild_obj.icon.url }}" alt="Guild Icon" class="header-icon">
            {% endif %}
            <div class="header-title">
                <h1>{{ guild_obj.name }} 的功能設定</h1>
                <p>選擇您想要設定或調整的功能模組</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="feature-card">
                    <div>
                        <div class="card-icon">📺</div> 
                        <div class="card-title">影片與直播通知</div>
                        <div class="card-description">設定 YouTube 或其他平台的影片和直播自動發送通知。</div>
                    </div>
                    <a href="{{ url_for('settings', guild_id=guild_obj.id, module='notifications') }}" class="btn btn-start mt-3">開始設定</a>
                </div>
            </div>

            <div class="col-md-6 col-lg-4 mb-4">
                <div class="feature-card">
                    <div>
                        <div class="card-icon">👋</div> 
                        <div class="card-title">歡迎新成員</div>
                        <div class="card-description">設定新成員加入時的自動訊息、身分組與驗證流程。</div>
                    </div>
                    <a href="{{ url_for('settings', guild_id=guild_obj.id, module='welcome') }}" class="btn btn-start mt-3">開始設定</a>
                </div>
            </div>

            <div class="col-md-6 col-lg-4 mb-4">
                <div class="feature-card">
                    <div>
                        <div class="card-icon">✨</div> 
                        <div class="card-title">反應身分組</div>
                        <div class="card-description">讓成員點擊表情符號自動領取對應的身分組。</div>
                    </div>
                    <a href="{{ url_for('settings', guild_id=guild_obj.id, module='reaction_roles') }}" class="btn btn-start mt-3">開始設定</a>
                </div>
            </div>
            
            </div>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">← 返回我的伺服器列表</a>
    </div>
</body>
</html>
