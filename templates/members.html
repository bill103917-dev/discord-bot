<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{{ guild_obj.name }} - 成員列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: #dcdfe4;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .back-link {
            color: #007bff;
            text-decoration: none;
            font-size: 1em;
            display: block;
            margin-bottom: 20px;
        }
        .member-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .member-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #4f545c;
        }
        .member-item:last-child {
            border-bottom: none;
        }
        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .member-name {
            font-weight: bold;
            flex-grow: 1;
        }
        .member-join-date {
            font-size: 0.9em;
            color: #b9bbbe;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('guild_dashboard', guild_id=guild_obj.id) }}" class="back-link">← 返回伺服器後台</a>
    
    <div class="header">
        <h1>{{ guild_obj.name }} 的成員列表</h1>
    </div>
    
    <ul class="member-list">
        {% for member in members %}
        <li class="member-item">
            <img src="{{ member.avatar }}" alt="{{ member.name }}'s Avatar" class="member-avatar">
            <div class="member-name">{{ member.name }}</div>
            <div class="member-join-date">加入於：{{ member.joined_at }}</div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
