<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Discord 機器人管理後台</title>
    <style>
        /* 基礎樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        /* 主容器：使用 Flexbox 佈局 */
        .container {
            display: flex;
            height: 100vh;
        }

        /* 左側導覽列 */
        .sidebar {
            width: 250px;
            background-color: #2f3136;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .user-info {
            padding-bottom: 20px;
            border-bottom: 1px solid #4f545c;
            margin-bottom: 20px;
        }

        .user-info h2 {
            margin: 0;
            font-size: 1.2em;
            color: #fff;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li a {
            display: flex;
            align-items: center;
            padding: 10px;
            text-decoration: none;
            color: #dcddde;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .sidebar li a:hover {
            background-color: #40444b;
        }

        .guild-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        /* 右側主內容區 */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            background-color: #fff;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .main-content h1 {
            color: #2f3136;
        }

        /* 登出按鈕 */
        .logout-btn {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #f04747;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        
        .logout-btn:hover {
            background-color: #c93b3b;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="user-info">
                <h2>嗨，{{ user['username'] }}!</h2>
                <a href="{{ url_for('logout') }}" class="logout-btn">登出</a>
            </div>
            
            <h3>你的伺服器清單</h3>
            <ul>
                {% for guild in guilds %}
                    <li>
                        <a href="{{ url_for('guild_dashboard', guild_id=guild['id']) }}">
                            {% if guild['icon'] %}
                                <img src="https://cdn.discordapp.com/icons/{{ guild['id'] }}/{{ guild['icon'] }}.png" class="guild-icon" alt="伺服器圖示">
                            {% else %}
                                <img src="https://cdn.discordapp.com/embed/avatars/0.png" class="guild-icon" alt="預設圖示">
                            {% endif %}
                            {{ guild['name'] }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="main-content">
            <h1>歡迎使用管理後台</h1>
            <p>請從左側的伺服器清單中，點擊一個伺服器來進行管理。</p>
        </div>
    </div>
</body>
</html>
