    <style>

            display: flex;

        .card {

            text-align: center;
            max-width: 400px;

        }
        h1 { margin-bottom: 1.5rem; color: #7289da; }
        
        /* éš±è—åŸå§‹æª”æ¡ˆè¼¸å…¥æ¡†ï¼Œç”¨ Label ç¾åŒ– */
        input[type="file"] {

        /* é è¦½åœ–ç‰‡å€åŸŸ */
        #preview-container {

        #preview-image {

        .btn-submit {

</head>
<body>
    <div class="card">

        <form method="POST" enctype="multipart/form-data" id="uploadForm">

    <script>

        const label = document.querySelector('.custom-file-upload');

            if (file) {
                previewImage.src = URL.createObjectURL(file);
                previewContainer.style.display = 'block';
                submitBtn.disabled = false;
                label.textContent = "ğŸ”„ æ›´æ›åœ–ç‰‡";
