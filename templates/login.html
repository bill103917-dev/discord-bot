<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入 - 我是機器人</title>
    <style>
        body {
            font-family: 'Noto Sans CJK TC', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2f3136; /* Discord 風格的深色背景 */
            color: #dcddde;
            display: flex;
            justify-content: center; /* 水平置中 */
            align-items: center;     /* 垂直置中 */
            min-height: 100vh;
            text-align: center;
        }

        .login-container {
            background-color: #36393f; /* 比背景稍淺的方塊 */
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            max-width: 450px; /* 限制容器寬度 */
            width: 100%;
        }

        .login-logo {
            width: 120px; /* Logo 圖片大小 */
            height: 120px;
            border-radius: 50%; /* 保持圓形 */
            overflow: hidden; /* 確保圖片在圓形內 */
            margin: 0 auto 30px auto; /* 置中並下方留白 */
            display: block; /* 確保 margin auto 有效 */
            background-color: #5865f2; /* 預設背景色，如果圖片加載失敗仍有顏色 */
        }

        .login-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 確保圖片填充整個圓形 */
        }

        h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 30px;
        }

        .login-button {
            display: inline-flex; /* 讓內容水平排列並置中 */
            align-items: center;
            justify-content: center;
            background-color: #5865f2; /* Discord 藍色 */
            color: #fff;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            min-width: 200px; /* 最小寬度 */
        }

        .login-button:hover {
            background-color: #4752c4;
        }

        .login-button .icon {
            margin-right: 10px;
            /* 調整 Discord Logo 圖片的大小和位置 */
            width: 20px; /* 寬度 */
            height: 20px; /* 高度 */
            vertical-align: middle; /* 垂直置中對齊文字 */
        }

        .privacy-notice {
            font-size: 13px;
            color: #8e9297;
            margin-top: 40px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='flork_logo.png') }}" alt="我是機器人 Logo">
        </div>
        <h1>我還不認識你，請先登入</h1>
        <a href="{{ auth_url }}" class="login-button">
            <img src="{{ url_for('static', filename='discord_logo.png') }}" alt="Discord Logo" class="icon">
            使用 Discord 登入
        </a>
        <p class="privacy-notice">我沒有權限存取你的個人資訊，個人權權在傳輸及保存時皆有經過加密</p>
    </div>
</body>
</html>
